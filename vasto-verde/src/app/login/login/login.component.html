<div class="telaLogin">
  <form class="formulario">
    <div class="form-group">
      <label for="campoEmail">Usu√°rio</label>
      <input
        type="email"
        class="form-control"
        id="campoEmail"
        aria-describedby="emailHelp"
        placeholder="E-mail"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Nunca compartilharemos seus dados pessoais.</small
      >
    </div>
    <div class="form-group">
      <label for="campoSenha">Senha</label>
      <input
        type="password"
        class="form-control"
        id="campoSenha"
        placeholder="Senha"
      />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="lembrarMim" />
      <label class="form-check-label" for="lembrarMim">Lembrar de mim</label>
    </div>
    <button type="submit" id="btnEntrar" class="btn btn-outline-success my-2 my-sm-0">
      Entrar
    </button>

    <button type="submit" id="btnCancelar" class="btn btn-outline-danger my-2 my-sm-0">
      Cancelar
    </button>
  </form>
</div>
