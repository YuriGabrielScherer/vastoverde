<div class="container">
  <div class="divCad row ">
    <div class="divFormulario col-lg-6 col-md-6 col-sm-12 ">
      <div class="divLogo ">
        <img
          src="../../../assets/Imagens/logos/logoKarate.jpg"
          alt="Logo Karatê"
        />
      </div>
      <form class="formulario" [formGroup]="formulario">
        <h4 class="entrar">Cadastro de Usuários</h4>
        <hr />

        <div class="form-row">
          <div class="form-group col">
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome Completo"
              formControlName="nome"
              [ngClass]="aplicaCss('nome')"
            />

            <!-- Div com mensagem de erro para o usuário -->
            <app-campo-control-erro
              [mostraErro]="verificaValidTouched('nome')"
              msgErro="Nome é obrigatório."
            >
            </app-campo-control-erro>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Senha"
              formControlName="senha"
              [ngClass]="aplicaCss('senha')"
            />

            <!-- Div com mensagem de erro para o usuário -->
            <app-campo-control-erro
              [mostraErro]="verificaValidTouched('senha')"
              msgErro="Senha é obrigatória. Mínimo 5 caracteres."
            >
            </app-campo-control-erro>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <input
              type="text"
              class="form-control"
              id="cpf"
              placeholder="CPF"
              formControlName="cpf"
              [textMask]="{ mask: maskCpf }"
              [ngClass]="aplicaCssCpf()"
            />
            <!-- Div com mensagem de erro para o usuário -->
            <app-campo-control-erro
              [mostraErro]="verificaValidTouched('cpf')"
              msgErro="CPF inválido."
            >
            </app-campo-control-erro>
          </div>
          <div class="form-group col">
            <select class="custom-select" formControlName="sexo">
              <option value="m">Masculino</option>
              <option value="f">Feminino</option>
            </select>
            <app-campo-control-erro
              [mostraErro]="verificaValidTouched('cpf')"
              msgErro="CPF inválido."
            >
            </app-campo-control-erro>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <input
              type="text"
              class="form-control"
              id="telefone"
              placeholder="Celular"
              formControlName="telefone"
              [textMask]="{ mask: maskTelefone }"
              [ngClass]="aplicaCss('telefone')"
            />
            <!-- Div com mensagem de erro para o usuário -->
            <app-campo-control-erro
              [mostraErro]="verificaValidTouched('telefone')"
              msgErro="Número de celular é obrigatório."
            >
            </app-campo-control-erro>
          </div>
          <div class="form-group col">
            <input
              type="text"
              class="form-control"
              id="data"
              placeholder="Data de Nascimento"
              formControlName="dataNascimento"
              [ngClass]="aplicaCss('dataNascimento')"
              bsDatepicker
              [bsConfig]="{
                dateInputFormat: 'DD/MM/YYYY',
                adaptivePosition: true
              }"
              [maxDate]="maxDate"
              placement="top"
            />

            <!-- Div com mensagem de erro para o usuário -->
            <app-campo-control-erro
              [mostraErro]="verificaValidTouched('dataNascimento')"
              msgErro="Data de nascimento é obrigatória."
            >
            </app-campo-control-erro>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
              formControlName="email"
              [ngClass]="aplicaCss('email')"
            />
            <!-- Div com mensagem de erro para o usuário -->
            <app-campo-control-erro
              [mostraErro]="verificaValidTouched('email')"
              msgErro="E-mail é obrigatório."
            >
            </app-campo-control-erro>
          </div>
        </div>

        <!-- Botoes de Submit -->
        <button
          type="submit"
          class="btn btn-outline-success"
          id="btnCadastro"
          *ngIf="!telaAlteracao"
          (click)="onSubmit()"
        >
          Cadastrar
        </button>

        <button
          type="submit"
          (click)="onSubmit()"
          class="btn btn-outline-warning"
          id="btnAlterar"
          *ngIf="telaAlteracao"
        >
          Alterar
        </button>

        <button
          class="btn btn-outline-danger"
          id="btnCancelar"
          (click)="resetForm()"
        >
          Cancelar
        </button>
      </form>
    </div>
    <div class="divImagem col-lg-6 col-md-6 col-sm-12 ">
      <!-- <img
        class="img-fluid a"
        src="../../../assets/Imagens/karate01.jpg"
        alt="Imagem Karatê"
      /> -->
    </div>
  </div>
</div>
